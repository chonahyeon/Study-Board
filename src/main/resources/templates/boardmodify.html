<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 수정 폼</title>
</head>

<style>

    .layout {
        width: 500px;
        margin: 40px auto 0;
    }

    .layout input {
        width: 100%;
        box-sizing: border-box;
        margin-top: 10px;
    }

    .layout textarea {
        width: 100%;
        min-height: 300px;
        margin-top: 10px;
    }

    .layout p {
        margin-bottom: 0px;
    }
</style>


<body>
<div class="layout">
    <form th:action="@{/board/update/{id}(id=${article.id})}" method="post">
        <p>제목</p>
        <input name="title" type="text" th:value="${article.title}">
        <p>내용</p>
        <textarea name="content" th:text="${article.content}"></textarea>
        <button type="submit">수정 완료</button>
    </form>
</div>
</body>
</html>
