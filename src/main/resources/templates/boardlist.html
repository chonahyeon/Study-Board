<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록 페이지</title>
</head>

<style>
    .layout {
        width: 500px;
        margin: 40px auto 0;
    }
</style>
<body>

<div class="layout">
    <table>
        <thead>
            <tr>
                <th>글번호</th>
                <th>제목</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each= "board: ${list}">
                <td th:text = "${board.id}">1</td>
                <td th:text = "${board.title}">제목입니다.</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
