<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>게시글 목록 페이지</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">게시판 서비스</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="http://localhost:8080/board/write">게시글 작성 <span
                    class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="http://localhost:8080/board/list">게시글 목록</a>
        </div>
    </div>
</nav>

<div class="layout">
    <table class="table table-hover table-dark">
        <thead>
        <tr>
            <th scope="col">글번호</th>
            <th scope="col">제목</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="board: ${list}">
            <td th:text="${board.id}">게시글 id</td>
            <td>
                <a th:text="${board.title}" th:href="@{/board/view(id=${board.id})}"></a>
            </td>
        </tr>
        </tbody>
    </table>

    <!--    <th:block th:each="page : ${#numbers.sequence(startPage,endPage)}">-->
    <!--        <a th:if="${page != nowPage}" th:href="@{/board/list(page=${ page - 1 })}" th:text="${page}"></a>-->
    <!--        <strong th:if="${page == nowPage}" th:text="${page}" style="color: blue"></strong>-->
    <!--    </th:block>-->

    <nav>
        <ul class="pagination  justify-content-center">
            <li class="page-item" th:classappend="${0 == nowPage} ? 'disabled'">
                <a class="page-link" href="#" th:href="@{/board/list(page=${nowPage - 1})}">Previous</a>
            </li>
            <li class="page-item" th:classappend="${page == nowPage} ? 'disabled'"
                th:each="page : ${#numbers.sequence(startPage,endPage)}">
                <a class="page-link" href="#" th:href="@{/board/list(page=${page})}" th:text="${page+1}">1</a>
            </li>
            <li class="page-item" th:classappend="${ list.getTotalPages() == nowPage} ? 'disabled'">
                <a class="page-link" href="#" th:href="@{/board/list(page=${nowPage + 1})}">Next</a>
            </li>
        </ul>
    </nav>

</div>

</body>
</html>
