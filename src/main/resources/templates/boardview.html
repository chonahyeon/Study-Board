<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>게시글 상세 페이지</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:replace="fragments/common :: menu"></nav>
<div class="card text-center">
    <div class="card-header">
        <h3 th:text="${article.title}">제목</h3>
    </div>
    <div class="card-body">
        <p class="card-text" th:text="${article.content}">내용</p>
        <a class="btn btn-primary" th:href="@{/board/modify/{id}(id = ${article.id})}">수정</a>
        <a class="btn btn-primary" th:href="@{/board/delete(id=${article.id})}">Delete</a>
    </div>
</div>
</body>
</html>
