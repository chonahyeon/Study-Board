<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="menu">
    <a class="navbar-brand" href="#">게시판 서비스</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="http://localhost:8080/board/write">게시글 작성 <span
                    class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="http://localhost:8080/board/list">게시글 목록</a>
        </div>
    </div>


    <a class="btn btn-secondary my-2 my-sm-0" th:href="@{/account/login}"
    sec:authorize="!isAuthenticated()">로그인</a>
    <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
        <span class="text-white" sec:authentication="name">사용자</span>
        <span class="text-white mx-2" sec:authentication="principal.authorities">권한</span>
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">로그아웃</button>
    </form>
</nav>
</body>
</html>
