<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>게시물 작성</title>
</head>

<style>
    .layout {
        width: 500px;
        margin: 40px auto 0;
    }

    .layout input {
        width: 100%;
        box-sizing: border-box;
        margin-top: 10px;
    }

    .layout textarea {
        width: 100%;
        min-height: 300px;
        margin-top: 10px;
    }

    .layout p {
        margin-bottom: 0px;
    }
</style>


<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:replace="fragments/common :: menu"></nav>
<div class="layout">
    <form action="/board/writepro" method="post" enctype="multipart/form-data">
        <p>제목</p>
        <input class="form-control" name="title" type="text">
        <p>내용</p>
        <textarea class="form-control" name="content"></textarea>
        <input type="file" name="file">
        <button class="btn btn-primary" type="submit">작성 완료</button>
    </form>
</div>
</body>
</html>
